<table class="table table-hover">
  <thead>
    <tr>
      <th> Товар </th>
      <th> Min </th>
      <th> Max </th>
      {% for shop in shop_list %}
        <th>
          {{ shop.title }}
          <br>
          <span class="shop-address">{{ shop.address }}</span>
        </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for product in compare_list %}
        <tr>
            <td>{{ product.title }}</td>
            <td class="min-cost">{{ product.min }}</td>
            <td class="max-cost">{{ product.max }}</td>
            {% for price in product.by_shop %}
                <td>
                    {% if price %}
                      {{ price }}
                    {% else %}
                      -
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
  </tbody>
</table>


</body>
